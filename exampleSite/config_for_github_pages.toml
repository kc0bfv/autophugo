# Settings
baseurl = "https://kc0bfv.github.io/autophugo/"
languageCode = "en-us"
title = "AutoPhugo"
theme = "autophugo"
disableKinds = ["taxonomy", "term"]
#[taxonomies]
#    tag = "tags"
#    category = "categories"

[services]
    [services.googleAnalytics]
        #ID = 'G-MEASUREMENT_ID'

[params]
    # Meta
    description = "AutoPhugo - Photo Gallery on Hugo"
    keywords = "phugo, hugo, photogallery, photoblog, hugo theme"
    #msvalidate = ""
    #googlesiteverification = ""
    #thumb_width = 480
    #thumb_quality = 50
    #full_width = 960
    #full_quality = 90
    #column_count = 2
    #breadcrumb_use_title = false
    #filename_as_phototitle = false
    #images_downloadable = true
    #images_downloadable_use_orig = false
    #taxonomies_links = false

    #[params.social]
    #twitter = "twitter_example"
    #facebook_admin = "facebook_example"

    [params.author]
    name = "Karl Sickendick"
    email = "kc0bfv@gmail.com"

    # Headerbar links
    # Do not put too many links here,
    # it will break mobile appearance

    [[params.header.links]]
    name = "About"
    url = "#footer"
    icon = "fa-info-circle"

    # Footer panel

    [params.footer.paragraph]
